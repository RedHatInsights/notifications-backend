name: Regular base image update check
on:
  schedule:
    - cron: "5 0 * * *"
  workflow_dispatch:


jobs:

  build:
    runs-on: ubuntu-latest
    steps:

      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Docker Image Update Checker
        id: baseupdatecheck
        uses: mkumatag/container-image-updater-action@v1.0.5
        with:
          base-image: registry.access.redhat.com/ubi8/openjdk-11:latest
          image:  quay.io/cloudservices/notifications-backend 
      
      - name: Do change
        uses: actions/checkout@v2
        run: |
          git config user.name 'Update-a-Bot'
          git config user.email 'notifications-team@redhat.com'
          


      # only execute subsequent steps if an update is actually NEEDED.
      # unfortunately we need to add an if-condition to all steps now
      # because a clean exit can't be triggered within a job it seems
      # (a cancellation is NOT the same and triggers a failure email)
