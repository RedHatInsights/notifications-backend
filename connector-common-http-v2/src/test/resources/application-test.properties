# Test configuration for InMemory reactive messaging connectors

# Replace Kafka with InMemory connectors for testing
mp.messaging.incoming.incoming-messages.connector=smallrye-in-memory
mp.messaging.outgoing.outgoing-messages.connector=smallrye-in-memory
mp.messaging.outgoing.outgoing-messages.cloud-events-mode=structured

# Enable InMemory connector
mp.messaging.connector.smallrye-in-memory.enabled=true

# Disable actual Kafka for tests
%test.mp.messaging.connector.smallrye-kafka.enabled=false

# Test-specific logging
%test.quarkus.log.level=INFO
%test.quarkus.log.category."com.redhat.cloud.notifications.connector".level=DEBUG
