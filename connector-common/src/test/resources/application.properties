notifications.connector.kafka.incoming.group-id=notifications-connector-common
notifications.connector.kafka.incoming.topic=${mp.messaging.tocamel.topic}
notifications.connector.kafka.outgoing.topic=${mp.messaging.fromcamel.topic}
notifications.connector.name=common
notifications.connector.redelivery.counter-name=camel.common.retry.counter
notifications.connector.supported-connector-headers=${notifications.connector.name}

quarkus.log.cloudwatch.enabled=false
quarkus.log.cloudwatch.level=INFO
quarkus.log.cloudwatch.log-stream-name=notifications-connector-common

# Test configuration for Quarkus connectors

# Kafka messaging configuration for tests (disabled)
mp.messaging.incoming.incoming-notifications.connector=smallrye-kafka
mp.messaging.incoming.incoming-notifications.topic=test-notifications-topic
mp.messaging.incoming.incoming-notifications.group.id=test-group
mp.messaging.incoming.incoming-notifications.key.deserializer=org.apache.kafka.common.serialization.StringDeserializer
mp.messaging.incoming.incoming-notifications.value.deserializer=org.apache.kafka.common.serialization.StringDeserializer
mp.messaging.incoming.incoming-notifications.cloud-events=true
mp.messaging.incoming.incoming-notifications.auto.offset.reset=earliest
mp.messaging.incoming.incoming-notifications.enable.auto.commit=true
mp.messaging.incoming.incoming-notifications.failure-strategy=ignore

# Outgoing Kafka configuration for tests (disabled)
mp.messaging.outgoing.outgoing-notifications.connector=smallrye-kafka
mp.messaging.outgoing.outgoing-notifications.topic=test-notifications-response-topic
mp.messaging.outgoing.outgoing-notifications.key.serializer=org.apache.kafka.common.serialization.StringSerializer
mp.messaging.outgoing.outgoing-notifications.value.serializer=org.apache.kafka.common.serialization.StringSerializer
mp.messaging.outgoing.outgoing-notifications.cloud-events=true
mp.messaging.outgoing.outgoing-notifications.failure-strategy=ignore

# REST client configuration for tests
quarkus.rest-client.connection-pool-size=5
quarkus.rest-client.connection-ttl=10000
quarkus.rest-client.max-redirects=1

# Fault tolerance configuration for tests
quarkus.smallrye-fault-tolerance.timeout=5s
quarkus.smallrye-fault-tolerance.retry.max-retries=2
quarkus.smallrye-fault-tolerance.retry.delay=100ms
quarkus.smallrye-fault-tolerance.retry.max-duration=1s
quarkus.smallrye-fault-tolerance.circuit-breaker.failure-threshold=3
quarkus.smallrye-fault-tolerance.circuit-breaker.delay=1s

# Health check configuration for tests
quarkus.smallrye-health.ui.enable=true

# Test-specific configuration
test.connector.timeout=5s
test.connector.max-retries=2
test.connector.mock-server.enabled=true

mp.messaging.tocamel.topic=platform.notifications.tocamel
mp.messaging.fromcamel.topic=platform.notifications.fromcamel

quarkus.unleash.active=false
quarkus.unleash.url=http://localhost:4242
