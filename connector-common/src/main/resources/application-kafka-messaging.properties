# Quarkus Kafka Messaging Configuration
# This replaces the Camel Kafka component configuration

# Incoming channel (engine-to-connector)
mp.messaging.incoming.engine-to-connector.connector=smallrye-kafka
mp.messaging.incoming.engine-to-connector.topic=${connector.kafka.incoming-topic:notifications-connector-incoming}
mp.messaging.incoming.engine-to-connector.group.id=${connector.kafka.group-id:notifications-connector}
mp.messaging.incoming.engine-to-connector.auto.offset.reset=${connector.kafka.consumer.auto-offset-reset:earliest}
mp.messaging.incoming.engine-to-connector.enable.auto.commit=${connector.kafka.consumer.enable-auto-commit:false}
mp.messaging.incoming.engine-to-connector.max.poll.records=${connector.kafka.consumer.max-poll-records:1}
mp.messaging.incoming.engine-to-connector.failure-strategy=ignore

# Outgoing channel (connector-to-engine)
mp.messaging.outgoing.connector-to-engine.connector=smallrye-kafka
mp.messaging.outgoing.connector-to-engine.topic=${connector.kafka.outgoing-topic:notifications-connector-outgoing}
mp.messaging.outgoing.connector-to-engine.acks=${connector.kafka.producer.acks:all}
mp.messaging.outgoing.connector-to-engine.retries=${connector.kafka.producer.retries:3}
mp.messaging.outgoing.connector-to-engine.enable.idempotence=${connector.kafka.producer.enable-idempotence:true}

# Kafka connection settings
kafka.bootstrap.servers=${connector.kafka.bootstrap-servers:localhost:9092}

# Default connector configuration
connector.kafka.incoming-topic=notifications-connector-incoming
connector.kafka.outgoing-topic=notifications-connector-outgoing
connector.kafka.group-id=notifications-connector
connector.kafka.bootstrap-servers=localhost:9092

# Consumer defaults
connector.kafka.consumer.auto-offset-reset=earliest
connector.kafka.consumer.enable-auto-commit=false
connector.kafka.consumer.max-poll-records=1

# Producer defaults
connector.kafka.producer.acks=all
connector.kafka.producer.retries=3
connector.kafka.producer.enable-idempotence=true
