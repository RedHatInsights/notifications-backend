version: '3.9'

services:
  postgres:
    image: postgres:12
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=notifications
      - PGUSER=postgres
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready" ]
      interval: 5s
      timeout: 5s
      retries: 5

  flyway:
    image: flyway/flyway:7.12.1-alpine
    command: -url=jdbc:postgresql://postgres:5432/notifications -schemas=public -user=postgres -password=postgres -connectRetries=60 migrate
    volumes:
      - type: 'bind'
        source: ./../backend/src/main/resources/db/migration
        target: /flyway/sql
        read_only: true
    environment:
      - FLYWAY_EDITION=community
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "check.sh" ]
      interval: 5s
      timeout: 5s
      retries: 5

  flyway2:
    image: flyway/flyway:7.12.1-alpine
    command: -url=jdbc:postgresql://postgres:5432/notifications -schemas=public -user=postgres -password=postgres -connectRetries=60 migrate
    volumes:
      - type: 'bind'
        source: ./../aggregator/src/test/resources/db/migration
        target: /flyway/sql
        read_only: true
    environment:
      - FLYWAY_EDITION=community
    depends_on:
      flyway:
        condition: service_healthy