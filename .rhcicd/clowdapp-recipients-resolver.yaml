  value: "false"
- name: NOTIFICATIONS_RECIPIENTS_RESOLVER_FETCH_USERS_RBAC_ENABLED
  description: Users from an organization will be retrieved from RBAC if true
  value: "true"
- name: NOTIFICATIONS_UNLEASH_ENABLED
