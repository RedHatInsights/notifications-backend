---
apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: notifications-backend
objects:
- apiVersion: cloud.redhat.com/v1alpha1
  kind: ClowdApp
  metadata:
    name: notifications-backend
    labels:
      app: notifications-backend
  spec:
    envName: ${ENV_NAME}
    dependencies:
    - notifications-engine
    - rbac
    database:
      name: notifications-backend
      version: 13
    testing:
      iqePlugin: notifications
    jobs:
    - name: floorist
      schedule: ${FLOORIST_SCHEDULE}
      suspend: ${{FLOORIST_SUSPEND}}
      concurrencyPolicy: Forbid
      podSpec:
        image: ${FLOORIST_IMAGE}:${FLOORIST_IMAGE_TAG}
        env:
          - name: AWS_BUCKET
            valueFrom:
              secretKeyRef:
                name: ${FLOORIST_BUCKET_SECRET_NAME}
                key: bucket
          - name: AWS_REGION
            valueFrom:
              secretKeyRef:
                name: ${FLOORIST_BUCKET_SECRET_NAME}
                key: aws_region
          - name: AWS_ENDPOINT
            valueFrom:
              secretKeyRef:
                name: ${FLOORIST_BUCKET_SECRET_NAME}
                key: endpoint
          - name: AWS_ACCESS_KEY_ID
            valueFrom:
              secretKeyRef:
                name: ${FLOORIST_BUCKET_SECRET_NAME}
                key: aws_access_key_id
          - name: AWS_SECRET_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                name: ${FLOORIST_BUCKET_SECRET_NAME}
                key: aws_secret_access_key
          - name: FLOORPLAN_FILE
            value: "/tmp/floorplan/floorplan.yaml"
          - name: LOGLEVEL
            value: ${FLOORIST_LOGLEVEL}
        volumeMounts:
          - name: floorplan-volume
            mountPath: "/tmp/floorplan"
        volumes:
          - name: floorplan-volume
            configMap:
              name: floorplan
      resources:
        limits:
          cpu: "${CPU_LIMIT_FLOO}"
          memory: "${MEMORY_LIMIT_FLOO}"
        requests:
          cpu: "${CPU_REQUEST_FLOO}"
          memory: "${MEMORY_REQUEST_FLOO}"
    - name: org-id-populator-behavior-group
      podSpec:
        image: quay.io/cloudservices/tenant-utils:latest
        command:
        - ./org-id-column-populator
        - -C
        - -a
        - account_id
        - -o
        - org_id
        - -t
        - behavior_group
        - --ean-translator-addr
        - http://${TENANT_TRANSLATOR_HOST}:${TENANT_TRANSLATOR_PORT}
        - --db-operation-timeout
        - "10"
        env:
        - name: TENANT_TRANSLATOR_HOST
          value: ${TENANT_TRANSLATOR_HOST}
        - name: TENANT_TRANSLATOR_PORT
          value: ${TENANT_TRANSLATOR_PORT}
        - name: LOG_FORMAT
          value: ${LOG_FORMAT}
        - name: LOG_BATCH_FREQUENCY
          value: '1'
        resources:
          limits:
            cpu: 300m
            memory: 1Gi
          requests:
            cpu: 50m
            memory: 512Mi
    - name: org-id-populator-email-aggregation
      podSpec:
        image: quay.io/cloudservices/tenant-utils:latest
        command:
        - ./org-id-column-populator
        - -C
        - -a
        - account_id
        - -o
        - org_id
        - -t
        - email_aggregation
        - --ean-translator-addr
        - http://${TENANT_TRANSLATOR_HOST}:${TENANT_TRANSLATOR_PORT}
        - --db-operation-timeout
        - "10"
        env:
        - name: TENANT_TRANSLATOR_HOST
          value: ${TENANT_TRANSLATOR_HOST}
        - name: TENANT_TRANSLATOR_PORT
          value: ${TENANT_TRANSLATOR_PORT}
        - name: LOG_FORMAT
          value: ${LOG_FORMAT}
        - name: LOG_BATCH_FREQUENCY
          value: '1'
        resources:
          limits:
            cpu: 300m
            memory: 1Gi
          requests:
            cpu: 50m
            memory: 512Mi
    - name: org-id-populator-endpoints
      podSpec:
        image: quay.io/cloudservices/tenant-utils:latest
        command:
        - ./org-id-column-populator
        - -C
        - -a
        - account_id
        - -o
        - org_id
        - -t
        - endpoints
        - --ean-translator-addr
        - http://${TENANT_TRANSLATOR_HOST}:${TENANT_TRANSLATOR_PORT}
        - --db-operation-timeout
        - "10"
        env:
        - name: TENANT_TRANSLATOR_HOST
          value: ${TENANT_TRANSLATOR_HOST}
        - name: TENANT_TRANSLATOR_PORT
          value: ${TENANT_TRANSLATOR_PORT}
        - name: LOG_FORMAT
          value: ${LOG_FORMAT}
        - name: LOG_BATCH_FREQUENCY
          value: '1'
        resources:
          limits:
            cpu: 300m
            memory: 1Gi
          requests:
            cpu: 50m
            memory: 512Mi
    - name: org-id-populator-endpoint-email-subscriptions
      podSpec:
        image: quay.io/cloudservices/tenant-utils:latest
        command:
        - ./org-id-column-populator
        - -C
        - -a
        - account_id
        - -o
        - org_id
        - -t
        - endpoint_email_subscriptions
        - --ean-translator-addr
        - http://${TENANT_TRANSLATOR_HOST}:${TENANT_TRANSLATOR_PORT}
        - --db-operation-timeout
        - "10"
        env:
        - name: TENANT_TRANSLATOR_HOST
          value: ${TENANT_TRANSLATOR_HOST}
        - name: TENANT_TRANSLATOR_PORT
          value: ${TENANT_TRANSLATOR_PORT}
        - name: LOG_FORMAT
          value: ${LOG_FORMAT}
        - name: LOG_BATCH_FREQUENCY
          value: '1'
        resources:
          limits:
            cpu: 300m
            memory: 1Gi
          requests:
            cpu: 50m
            memory: 512Mi
    - name: org-id-populator-event
      podSpec:
        image: quay.io/cloudservices/tenant-utils:latest
        command:
        - ./org-id-column-populator
        - -C
        - -a
        - account_id
        - -o
        - org_id
        - -t
        - event
        - --ean-translator-addr
        - http://${TENANT_TRANSLATOR_HOST}:${TENANT_TRANSLATOR_PORT}
        - --db-operation-timeout
        - "10"
        env:
        - name: TENANT_TRANSLATOR_HOST
          value: ${TENANT_TRANSLATOR_HOST}
        - name: TENANT_TRANSLATOR_PORT
          value: ${TENANT_TRANSLATOR_PORT}
        - name: LOG_FORMAT
          value: ${LOG_FORMAT}
        - name: LOG_BATCH_FREQUENCY
          value: '1'
        resources:
          limits:
            cpu: 300m
            memory: 1Gi
          requests:
            cpu: 50m
            memory: 512Mi
    - name: db-cleaner-cronjob
      schedule: ${DB_CLEANER_SCHEDULE}
      suspend: ${{DISABLE_DB_CLEANER}}
      concurrencyPolicy: Forbid
      restartPolicy: Never
      podSpec:
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
            cpu: 200m
            memory: 200Mi
        image: quay.io/cloudservices/postgresql-rds:12-1
        volumes:
          - name: notifications-db-cleaner-volume
            configMap:
              name: notifications-db-cleaner-config
        volumeMounts:
          - name: notifications-db-cleaner-volume
            mountPath: /notifications-db-cleaner
        command: ['sh', '/notifications-db-cleaner/clean.sh']
        env:
          - name: PGHOST
            valueFrom:
              secretKeyRef:
                name: notifications-backend-db
                key: ${DB_SECRET_HOSTNAME_KEY}
          - name: PGDATABASE
            value: ${DB_NAME}
          - name: PGUSER
            valueFrom:
              secretKeyRef:
                name: notifications-backend-db
                key: ${DB_SECRET_USERNAME_KEY}
          - name: PGPASSWORD
            valueFrom:
              secretKeyRef:
                name: notifications-backend-db
                key: ${DB_SECRET_PASSWORD_KEY}
    deployments:
    - name: service
      minReplicas: ${{MIN_REPLICAS}}
      webServices:
        public:
          enabled: true
          apiPath: notifications
      podSpec:
        image: ${IMAGE}:${IMAGE_TAG}
        resources:
          requests:
            cpu: ${CPU_REQUEST}
            memory: ${MEMORY_REQUEST}
          limits:
            cpu: ${CPU_LIMIT}
            memory: ${MEMORY_LIMIT}
        volumes:
        - name: rds-client-ca
          emptyDir: {}
        volumeMounts:
        - name: rds-client-ca
          mountPath: /tmp
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 40
          periodSeconds: 10
          timeoutSeconds: 1
          successThreshold: 1
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 40
          periodSeconds: 10
          timeoutSeconds: 1
          successThreshold: 1
          failureThreshold: 3
        env:
        - name: ENV_NAME
          value: ${ENV_NAME}
        - name: NOTIFICATIONS_EPHEMERAL_DATA
          valueFrom:
            configMapKeyRef:
              name: notifications-ephemeral-data
              key: ephemeral_data.json
              optional: true
        - name: QUARKUS_REST_CLIENT_RBAC_AUTHENTICATION_READ_TIMEOUT
          value: ${RBAC_AUTHENTICATION_READ_TIMEOUT}
        - name: INTERNAL_RBAC_ENABLED
          value: ${INTERNAL_RBAC_ENABLED}
        - name: INTERNAL_ADMIN_ROLE
          value: ${INTERNAL_RBAC_ADMIN}
        - name: QUARKUS_HTTP_PORT
          value: "8000"
        - name: QUARKUS_LOG_CATEGORY__COM_REDHAT_CLOUD_NOTIFICATIONS__LEVEL
          value: ${NOTIFICATIONS_LOG_LEVEL}
        - name: QUARKUS_LOG_CLOUDWATCH_ENABLED
          value: ${CLOUDWATCH_ENABLED}
        - name: QUARKUS_LOG_CLOUDWATCH_LOG_STREAM_NAME
          value: ${HOSTNAME}
        - name: QUARKUS_LOG_SENTRY
          value: ${SENTRY_ENABLED}
        - name: QUARKUS_LOG_SENTRY_DSN
          value: https://3ff0dbd8017a4750a1d92055a1685263@o271843.ingest.sentry.io/5440905?environment=${ENV_NAME}
        - name: QUARKUS_LOG_SENTRY_ENVIRONMENT
          value: ${ENV_NAME}
        - name: NOTIFICATIONS_USE_ORG_ID
          value: ${NOTIFICATIONS_USE_ORG_ID}
        - name: OB_ENABLED
          value: ${OB_ENABLED}
        - name: OB_BRIDGE_UUID
          value: ${OB_BRIDGE_UUID}
        - name: OB_TOKEN_CLIENT_ID
          value: ${OB_TOKEN_CLIENT_ID}
        - name: OB_TOKEN_CLIENT_SECRET
          value: ${OB_TOKEN_CLIENT_SECRET}
        - name: QUARKUS_REST_CLIENT_OB_URL
          value: ${QUARKUS_REST_CLIENT_OB_URL}
        - name: QUARKUS_REST_CLIENT_KC_URL
          value: ${QUARKUS_REST_CLIENT_KC_URL}
- apiVersion: v1
  kind: ConfigMap
  metadata:
    name: notifications-db-cleaner-config
  data:
    clean.sh: |
      cat /notifications-db-cleaner/clean.sql | psql
    clean.sql: |
      \timing
      CALL cleanEventLog();
      VACUUM event;
      VACUUM notification_history;
      CALL cleanKafkaMessagesIds();
      VACUUM kafka_message;
- apiVersion: v1
  kind: ConfigMap
  metadata:
    name: floorplan
  data:
    floorplan.yaml: |
      - prefix: insights/notifications/splunk
        query: >-
          SELECT 
            DISTINCT "account_id" 
            FROM "endpoints"
            WHERE "endpoint_type"=3 AND "endpoint_sub_type"='splunk';
      - prefix: insights/notifications/accounts
        query: >-
          SELECT
          "applications"."id", "applications"."name", COUNT("applications"."id") AS "applications_count" 
          FROM "applications" 
          INNER JOIN "endpoint_email_subscriptions" ON "applications"."id"="endpoint_email_subscriptions"."application_id" 
          GROUP BY "applications"."id" HAVING COUNT("applications"."id") > 1;
      - prefix: insights/notifications/accounts
        query: >-
          SELECT
          COUNT(distinct account_id) 
          FROM endpoints
          WHERE endpoint_type = 3 AND endpoint_sub_type = 'splunk' AND enabled IS FALSE;
parameters:
- name: CLOUDWATCH_ENABLED
  description: Enable Cloudwatch (or not)
  value: "false"
- name: CPU_LIMIT
  description: CPU limit
  value: 500m
- name: CPU_REQUEST
  description: CPU request
  value: 500m
- name: DB_CLEANER_SCHEDULE
  description: Execution time specified in cron format
  value: "0 1 * * *"
- name: DB_NAME
  description: Database name used by the notifications-db-cleaner CronJob
  value: notifications_backend
- name: DB_SECRET_HOSTNAME_KEY
  description: Key of the hostname field in the notifications-backend-db secret
  value: db.host
- name: DB_SECRET_PASSWORD_KEY
  description: Key of the password field in the notifications-backend-db secret
  value: db.password
- name: DB_SECRET_USERNAME_KEY
  description: Key of the username field in the notifications-backend-db secret
  value: db.user
- name: DISABLE_DB_CLEANER
  description: Should the DB cleaner CronJob be disabled?
  value: "false"
- name: ENV_NAME
  description: ClowdEnvironment name (ephemeral, stage, prod)
  required: true
- name: IMAGE
  description: Image URL
  value: quay.io/cloudservices/notifications-backend
- name: IMAGE_TAG
  value: latest
- name: MEMORY_LIMIT
  description: Memory limit
  value: 500Mi
- name: MEMORY_REQUEST
  description: Memory request
  value: 250Mi
- name: MIN_REPLICAS
  value: "1"
- name: NOTIFICATIONS_LOG_LEVEL
  description: Log level for com.redhat.cloud.notifications
  value: INFO
- name: OB_ENABLED
  description: Is the OpenBridge integration enabled
  value: "false"
- name: OB_BRIDGE_UUID
  description: The uuid of the bridge to use. Must be pre-provisioned
  value: "00000000-0000-0000-0000-000000000000"
- name: OB_TOKEN_CLIENT_ID
  description: Client id to get a token from SSO
  value: ob.token.client.id
- name: OB_TOKEN_CLIENT_SECRET
  description: Client Secret to get a Token from SSO
  value: ob.token.client.secret
- name: QUARKUS_REST_CLIENT_OB_URL
  description: URL of the OpenBridge fleet manager
  value: "http://addMe"
- name: QUARKUS_REST_CLIENT_KC_URL
  description: URL of the SSO server
  value: "https://addMe"
- name: RBAC_AUTHENTICATION_READ_TIMEOUT
  description: Delay in milliseconds before an RBAC authentication query is interrupted
  value: "2000"
- name: INTERNAL_RBAC_ENABLED
  description: Enable Internal RBAC
  value: "false"
- name: INTERNAL_RBAC_ADMIN
  description: Internal admin group
  value: "crc-notifications-team"
- name: SENTRY_ENABLED
  description: Enable Sentry (or not)
  value: "false"
- name: FLOORIST_SCHEDULE
  description: Cronjob schedule definition
  required: true
- name: FLOORIST_SUSPEND
  description: Disable Floorist cronjob execution
  required: true
  value: 'true'
- description: Floorist image name
  name: FLOORIST_IMAGE
  value: quay.io/cloudservices/floorist
- description: Floorist Image tag
  name: FLOORIST_IMAGE_TAG
  required: true
  value: latest
- description: bucket secret name
  name: FLOORIST_BUCKET_SECRET_NAME
  required: true
  value: dummy-secret
- name: FLOORIST_LOGLEVEL
  description: Floorist loglevel config
  value: 'INFO'
- description: Host for the EAN to OrgId translator.
  name: TENANT_TRANSLATOR_HOST
  required: true
  value: 'apicast.3scale-dev.svc.cluster.local'
- description: Port for the EAN to OrgId translator.
  name: TENANT_TRANSLATOR_PORT
  required: true
  value: '8892'
- name: NOTIFICATIONS_USE_ORG_ID
  value: "false"
