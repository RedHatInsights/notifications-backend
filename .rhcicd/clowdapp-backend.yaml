---
apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: notifications-backend
objects:
- apiVersion: cloud.redhat.com/v1alpha1
  kind: ClowdApp
  metadata:
    name: notifications-backend
    labels:
      app: notifications-backend
  spec:
    envName: ${ENV_NAME}
    dependencies:
    - notifications-engine
    - rbac
    optionalDependencies:
    - sources-api # https://issues.redhat.com/browse/RHCLOUD-23993
    database:
      name: notifications-backend
      version: 15
    testing:
      iqePlugin: notifications
    jobs:
    - name: db-cleaner-cronjob
      schedule: ${DB_CLEANER_SCHEDULE}
      suspend: ${{DISABLE_DB_CLEANER}}
      concurrencyPolicy: Forbid
      restartPolicy: Never
      podSpec:
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
            cpu: 200m
            memory: 200Mi
        image: quay.io/cloudservices/postgresql-rds:12-1
        volumes:
          - name: notifications-db-cleaner-volume
            configMap:
              name: notifications-db-cleaner-config
        volumeMounts:
          - name: notifications-db-cleaner-volume
            mountPath: /notifications-db-cleaner
        command: ['sh', '/notifications-db-cleaner/clean.sh']
        env:
          - name: PGHOST
            valueFrom:
              secretKeyRef:
                name: notifications-backend-db
                key: ${DB_SECRET_HOSTNAME_KEY}
          - name: PGDATABASE
            value: ${DB_NAME}
          - name: PGUSER
            valueFrom:
              secretKeyRef:
                name: notifications-backend-db
                key: ${DB_SECRET_USERNAME_KEY}
          - name: PGPASSWORD
            valueFrom:
              secretKeyRef:
                name: notifications-backend-db
                key: ${DB_SECRET_PASSWORD_KEY}
    deployments:
    - name: service
      minReplicas: ${{MIN_REPLICAS}}
      webServices:
        public:
          enabled: true
          apiPaths:
          - /api/notifications/
          - /api/integrations/
      podSpec:
        image: ${IMAGE}:${IMAGE_TAG}
        resources:
          requests:
            cpu: ${CPU_REQUEST}
            memory: ${MEMORY_REQUEST}
          limits:
            cpu: ${CPU_LIMIT}
            memory: ${MEMORY_LIMIT}
        volumes:
        - name: rds-client-ca
          emptyDir: {}
        volumeMounts:
        - name: rds-client-ca
          mountPath: /tmp
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 40
          periodSeconds: 10
          timeoutSeconds: 1
          successThreshold: 1
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 40
          periodSeconds: 10
          timeoutSeconds: 1
          successThreshold: 1
          failureThreshold: 3
        env:
        - name: ENV_NAME
          value: ${ENV_NAME}
        - name: NOTIFICATIONS_EMAILS_ONLY_MODE_ENABLED
          value: ${NOTIFICATIONS_EMAILS_ONLY_MODE_ENABLED}
        - name: NOTIFICATIONS_EPHEMERAL_DATA
          valueFrom:
            configMapKeyRef:
              name: notifications-ephemeral-data
              key: ephemeral_data.json
              optional: true
        - name: QUARKUS_REST_CLIENT_RBAC_AUTHENTICATION_READ_TIMEOUT
          value: ${RBAC_AUTHENTICATION_READ_TIMEOUT}
        - name: INTERNAL_RBAC_ENABLED
          value: ${INTERNAL_RBAC_ENABLED}
        - name: INTERNAL_ADMIN_ROLE
          value: ${INTERNAL_RBAC_ADMIN}
        - name: NOTIFICATIONS_INSTANT_EMAILS_ENABLED
          value: ${NOTIFICATIONS_INSTANT_EMAILS_ENABLED}
        - name: QUARKUS_HTTP_PORT
          value: "8000"
        - name: QUARKUS_LOG_CATEGORY__COM_REDHAT_CLOUD_NOTIFICATIONS__LEVEL
          value: ${NOTIFICATIONS_LOG_LEVEL}
        - name: QUARKUS_LOG_CLOUDWATCH_API_CALL_TIMEOUT
          value: ${QUARKUS_LOG_CLOUDWATCH_API_CALL_TIMEOUT}
        - name: QUARKUS_LOG_CLOUDWATCH_ENABLED
          value: ${CLOUDWATCH_ENABLED}
        - name: QUARKUS_LOG_CLOUDWATCH_LOG_STREAM_NAME
          value: ${HOSTNAME}
        - name: QUARKUS_LOG_SENTRY
          value: ${SENTRY_ENABLED}
        - name: QUARKUS_LOG_SENTRY_DSN
          value: ${SENTRY_DSN}${ENV_NAME}
        - name: QUARKUS_LOG_SENTRY_ENVIRONMENT
          value: ${ENV_NAME}
        - name: QUARKUS_OTEL_SDK_DISABLED
          value: ${QUARKUS_OTEL_SDK_DISABLED}
        - name: QUARKUS_OTEL_EXPORTER_OTLP_TRACES_ENDPOINT
          value: ${QUARKUS_OTEL_EXPORTER_OTLP_TRACES_ENDPOINT}
        - name: QUARKUS_DATASOURCE_JDBC_TELEMETRY
          value: ${QUARKUS_DATASOURCE_JDBC_TELEMETRY}
        - name: NOTIFICATIONS_USE_DEFAULT_TEMPLATE
          value: ${NOTIFICATIONS_USE_DEFAULT_TEMPLATE}
        - name: NOTIFICATIONS_DRAWER_ENABLED
          value: ${NOTIFICATIONS_DRAWER_ENABLED}
        - name: SOURCES_PSK
          valueFrom:
            secretKeyRef:
              name: sources-api-psk
              key: psk
              optional: true
- apiVersion: v1
  kind: ConfigMap
  metadata:
    name: notifications-db-cleaner-config
  data:
    clean.sh: |
      cat /notifications-db-cleaner/clean.sql | psql
    clean.sql: |
      \timing
      CALL cleanEventLog();
      VACUUM ANALYZE event;
      VACUUM ANALYZE notification_history;
      CALL cleanKafkaMessagesIds();
      VACUUM ANALYZE kafka_message;
- apiVersion: metrics.console.redhat.com/v1alpha1
  kind: FloorPlan
  metadata:
    name: notifications
  spec:
    database:
      secretName: ${FLOORIST_DB_SECRET_NAME}
    objectStore:
      secretName: ${FLOORIST_BUCKET_SECRET_NAME}
    suspend: ${{FLOORIST_SUSPEND}}
    queries:
    # Count the number of created endpoints per endpoint type. Raw total, which
    # includes the disabled ones or the ones not assigned in a behavior group.
    - prefix: insights/notifications/endpoint_types
      query: >-
        SELECT
          sub."Endpoint type"::TEXT,
          COUNT(*) AS "Count",
          sub."Enabled"::TEXT,
          sub."Actively used"::TEXT
        FROM
          (
            SELECT
            -- When the endpoint is a Camel endpoint, get its subtype instead.
            CASE
              WHEN
                e.endpoint_type_v2 = 'CAMEL'
              THEN
                LOWER(e.endpoint_sub_type)
              ELSE
                LOWER(e.endpoint_type_v2)
            END AS "Endpoint type",
            e.enabled AS "Enabled",
            -- If the endpoint has an associated event type and a behavior
            -- group, then that means that it is actively being used.
            EXISTS (
              SELECT
                1
              FROM
                behavior_group_action AS bga
              INNER JOIN
                event_type_behavior AS etb ON etb.behavior_group_id = bga.behavior_group_id
              WHERE
                bga.endpoint_id = e.id
              ) AS "Actively used"
            FROM
              endpoints AS e
            WHERE
              e.org_id NOT IN (${FLOORIST_INTERNAL_ORG_IDS_FILTER})
          ) AS sub
        GROUP BY
          sub."Endpoint type",
          sub."Enabled",
          sub."Actively used";
      # Count the number of email subscriptions, and group them by application
      # and subscription type.
    - prefix: insights/notifications/email_subscriptions
      query: >-
        SELECT
          b.display_name::TEXT AS "Bundle",
          a.display_name::TEXT AS "Application",
          et.display_name::TEXT AS "Event type",
          es.subscription_type::TEXT AS "Subscription type",
          COUNT(es.*) AS "Count"
        FROM
          email_subscriptions AS es
        INNER JOIN
          event_type AS et ON et.id = es.event_type_id
        INNER JOIN
          applications AS a ON a.id = et.application_id
        INNER JOIN
          bundles AS b ON b.id = a.bundle_id
        WHERE
          es.org_id NOT IN (${FLOORIST_INTERNAL_ORG_IDS_FILTER})
        GROUP BY
          b.display_name,
          a.display_name,
          et.display_name,
          es.subscription_type;
parameters:
- name: CLOUDWATCH_ENABLED
  description: Enable Cloudwatch (or not)
  value: "false"
- name: CPU_LIMIT
  description: CPU limit
  value: 500m
- name: CPU_REQUEST
  description: CPU request
  value: 500m
- name: DB_CLEANER_SCHEDULE
  description: Execution time specified in cron format
  value: "0 1 * * *"
- name: DB_NAME
  description: Database name used by the notifications-db-cleaner CronJob
  value: notifications_backend
- name: DB_SECRET_HOSTNAME_KEY
  description: Key of the hostname field in the notifications-backend-db secret
  value: db.host
- name: DB_SECRET_PASSWORD_KEY
  description: Key of the password field in the notifications-backend-db secret
  value: db.password
- name: DB_SECRET_USERNAME_KEY
  description: Key of the username field in the notifications-backend-db secret
  value: db.user
- name: DISABLE_DB_CLEANER
  description: Should the DB cleaner CronJob be disabled?
  value: "false"
- name: ENV_NAME
  description: ClowdEnvironment name (ephemeral, stage, prod)
  required: true
- name: IMAGE
  description: Image URL
  value: quay.io/cloudservices/notifications-backend
- name: IMAGE_TAG
  value: latest
- name: MEMORY_LIMIT
  description: Memory limit
  value: 500Mi
- name: MEMORY_REQUEST
  description: Memory request
  value: 250Mi
- name: MIN_REPLICAS
  value: "3"
- name: NOTIFICATIONS_INSTANT_EMAILS_ENABLED
  value: "false"
- name: NOTIFICATIONS_LOG_LEVEL
  description: Log level for com.redhat.cloud.notifications
  value: INFO
- name: NOTIFICATIONS_EMAILS_ONLY_MODE_ENABLED
  description: When this is true, all integration types except emails are disabled
  value: "true"
- name: QUARKUS_LOG_CLOUDWATCH_API_CALL_TIMEOUT
  description: Amount of time to allow the CloudWatch client to complete the execution of an API call expressed with the ISO-8601 duration format PnDTnHnMn.nS.
  value: PT30S
- name: RBAC_AUTHENTICATION_READ_TIMEOUT
  description: Delay in milliseconds before an RBAC authentication query is interrupted
  value: "2000"
- name: INTERNAL_RBAC_ENABLED
  description: Enable Internal RBAC
  value: "false"
- name: INTERNAL_RBAC_ADMIN
  description: Internal admin group
  value: "crc-notifications-team"
- name: SENTRY_DSN
  description: The DSN to push data to Sentry â€” i.e. https://public_key@host/project_id?environment=
- name: SENTRY_ENABLED
  description: Enable Sentry (or not)
  value: "false"
- name: QUARKUS_OTEL_SDK_DISABLED
  value: "true"
- name: QUARKUS_OTEL_EXPORTER_OTLP_TRACES_ENDPOINT
  value: "http://localhost:4317"
- name: QUARKUS_DATASOURCE_JDBC_TELEMETRY
  value: "false"
- description: bucket secret name
  name: FLOORIST_BUCKET_SECRET_NAME
  required: true
  value: dummy-secret
- name: FLOORIST_DB_SECRET_NAME
  description: The database's secret name specification for the Floorist operator.
  value: notifications-backend-db
- name: FLOORIST_LOGLEVEL
  description: Floorist loglevel config
  value: 'INFO'
- name: FLOORIST_SUSPEND
  description: Disable Floorist cronjob execution
  required: true
  value: 'true'
- name: FLOORIST_INTERNAL_ORG_IDS_FILTER
  description: A list of comma separated ORG IDs to filter from the queries, in order to avoid yielding results that include internal accounts.
  value: "'12345', '67890'"
- name: NOTIFICATIONS_USE_DEFAULT_TEMPLATE
  value: "false"
- name: NOTIFICATIONS_DRAWER_ENABLED
  value: "false"
