# Test configuration to disable messaging channels completely
%test.mp.messaging.incoming.engine-to-connector.enabled=false
%test.mp.messaging.outgoing.connector-to-engine.enabled=false

# Override main configurations for tests
%test.mp.messaging.incoming.engine-to-connector.connector=
%test.mp.messaging.outgoing.connector-to-engine.connector=

# Disable Kafka dev services for tests
%test.quarkus.kafka.devservices.enabled=false

# Logging configuration for tests
%test.quarkus.log.category."com.redhat.cloud.notifications".level=DEBUG
